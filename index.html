<!DOCTYPE html>
<html lang="en">

<head>
    <title>React and HTMl file</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="./style.css">

    <!-- import the webpage's javascript file -->
</head>

<body>
    <h1 style="text-align: center;">React: Simple HTML file</h1>

    <p>
        Flavio <a href="https://flaviocopes.com">flaviocopes.com</a>!
    </p>

    <div id="root"> </div>

    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- <script src="./app.js" type="text/babel" crossorigin ></script> -->

    <script type="text/babel">

        //function component
        const Button = (props) => {
            return (<button onClick={props.onClick}>{props.text}</button>);
        }

        const MyButton = (props) => {
            return <Button text={props.caption} onClick={props.onClick} />
        }

        const buttonClicHandler = () => {
            alert("Standalone click handler !");
        }

        //class component
        class Home extends React.Component {
            onClick() {
                alert("Class component click handler");
            }
            render() {
                return (
                    <div>
                        <button onClick={this.onClick}>Classic button</button>
                        <br/>
                        <MyButton caption="Login" onClick={buttonClicHandler}/>
                    </div>
                );
            }
        }


        ReactDOM.render(
            <Home /> ,
            document.getElementById('root')
        )

    </script>
</body>

</html>
